    <main>
        <!--Con el objetivo de usar los formularios aprovechamos la zona de contacto para los inputs de texto, botones y text areas. Eventualmente se va a complejizar en cuanto a contenido la zona, de momento y para la entrega lo dejamos asi-->
        <section class="seccion-contacto d-flex flex-column align-items-center justify-content-center py-5">
            <div class="container text-center">
                <h1 class="mb-4">Contactanos</h1>
                <p class="mb-4">¿Consultas? Escribinos que te respondemos lo antes posible.</p>
                <form class="listas-formulario mx-auto p-4" action="/submit" method="post" style="max-width: 500px; border: 2px solid #fff; border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
                    <div class="mb-4">
                        <label for="name" class="form-label">Nombre completo</label>
                        <input type="text" name="Nombre" id="Nombre" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="telefono" class="form-label">Teléfono (Opcional)</label>
                        <input type="text" name="form-control" id="telefono" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="4" class="form-control" required></textarea>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
        
    </main>
