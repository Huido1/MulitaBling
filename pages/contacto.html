    <meta charset="UTF-8">

    <link rel="icon" href="../fotos/descarga (1).jpeg" type="image/jpeg">
</head>
<body>

    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="../index.html"><img src="../fotos/descarga.jpeg" alt="Logo de mulita Bling"></a>
            </div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="icono-hamburguesa">&#9776;</label>
            <nav class="menu">
                <div class="contenedor-menu">
                    <ul class="menu-superior">
                        <li><a href="../index.html">Home</a></li>

                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <!--Con el objetivo de usar los formularios aprovechamos la zona de contacto para los inputs de texto, botones y text areas. Eventualmente se va a complejizar en cuanto a contenido la zona, de momento y para la entrega lo dejamos asi-->
        <section class="seccion-contacto">
            <div class="contenedor-contacto">
                <h1>Contactanos</h1>
                <p>¿Consultas? Escribinos que te respondemos lo antes posible.</p>
                <form class="listas-formulario" action="/submit" method="post">
                    <div class="form-box">
                        <label for="name">Nombre completo</label>
                        <input type="text" name="Nombre" id="Nombre" required>
                    </div>
                    <div class="form-box">
                        <label for="email">Correo electronico</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-box">
                        <label for="telefono">Telefono (Opcional)</label>
                        <input type="text" name="telefono" id="telefono">    
                    </div>
                    <div class="form-box">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="4" required></textarea>
                    </div>
                    <div class="form-box">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
        
    </main>

    <!-- Redes sociales y vuelta a inicio. Estructura footer va a ser la misma en todas las paginas-->

                    <li><a href="https://youtube.com"><img src="../fotos/youtube-png.png" alt="Youtube"></a></li>
                </ul>
            </div>
        </div>
